<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login to Linkbait</title>
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/reset.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/site.css">

    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/container.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/card.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/grid.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/header.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/image.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/menu.css">

    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/divider.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/segment.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/form.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/input.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/button.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/list.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/message.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/icon.css">

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/semantic/dist/components/form.js"></script>
    <script src="/semantic/dist/components/semantic.js"></script>
    <script src="/semantic/dist/components/transition.js"></script>

    <style type="text/css">
    body {
    }

    body > .grid {
        height: 100%;
    }

    .column {
        max-width: 450px;
    }

    .ui.menu .ui.container .ui.button {
        margin-left: 0.5em;
    }
    </style>
    <script>
    $(document)
    .ready(function() {
        $('.ui.form')
        .form({
            fields: {
                email: {
                    identifier  : 'email',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please enter your e-mail'
                        },
                        {
                            type   : 'email',
                            prompt : 'Please enter a valid e-mail'
                        }
                    ]
                },
                password: {
                    identifier  : 'password',
                    rules: [
                        {
                            type   : 'empty',
                            prompt : 'Please enter your password'
                        },
                        {
                            type   : 'length[6]',
                            prompt : 'Your password must be at least 6 characters'
                        }
                    ]
                }
            }
        })
        ;
    })
    ;
    </script>
</head>
<body>

    <div class="ui large fixed inverted menu">
        <div class="ui container">
            <a href="/" class="header item">
                <img class="logo" src="assets/images/logo.png">
                Linkbait
            </a>
            <div class="right item">
                <a class="ui inverted button" href="/login/">Log in</a>
                <a class="ui inverted button" href="/signup/">Sign Up</a>
            </div>
        </div>
    </div>

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui centered card">

                <div class="content">
                    <form name="login" class="ui large form" method="post">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="email" placeholder="E-mail address">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="extra content">
                    <div class="ui two buttons">
                        <a href="javascript:submitform()" class="ui green basic button">Login</a>
                        <!-- <div class="or"></div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    function submitform(){
        document.login.submit();
    }
    </script>
</body>
</html>
