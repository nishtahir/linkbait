<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Login to Linkbait</title>
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/reset.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/site.css">

    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/container.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/card.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/grid.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/header.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/image.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/menu.css">

    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/divider.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/segment.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/form.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/input.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/search.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/button.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/list.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/message.css">
    <link rel="stylesheet" type="text/css" href="/semantic/dist/components/icon.css">

    <link rel="stylesheet" type="text/css" href="/semantic/dist/semantic.css">

    <style type="text/css">
        body {
        }

        body > .grid {
            height: 100%;
        }

        .column {
            max-width: 450px;
        }

        .ui.menu .ui.container .ui.button {
            margin-left: 0.5em;
        }

        .ui.fluid.input {
            margin-bottom: 0.5em;
        }

        .ui.search .prompt {
            border-radius: 4px;
        }



    </style>


    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/semantic/dist/components/form.js"></script>
    <script src="/semantic/dist/components/api.js"></script>
    <script src="/semantic/dist/components/search.js"></script>
    <script src="/semantic/dist/components/transition.js"></script>
    <script src="/semantic/dist/semantic.js"></script>
    <!--<script src="/script/search.js"></script>-->

    <script>
    $.fn.api.settings.api = {
        'get search' : '/search/?name={name}',
    };

    $.fn.api.settings.successTest = function(response) {
        return response.status == 'OK';
    }

    $(document)
    .ready(function() {
        $('#signup').api({
            action: 'follow user',
            urlData: {
                id: 22
            }
        });

        $('.ui.username').search({
                apiSettings: {
                url: '/search/?name={query}'
            },
            fields: {
                results : 'items',
                title   : 'name',
                url     : 'html_url'
            },
            minCharacters : 3
        });

    });

    </script>
</head>
<body>

<div class="ui large fixed inverted menu">
    <div class="ui container">
        <a href="/" class="header item">
            <img class="logo" src="assets/images/logo.png">
            Linkbait
        </a>
        <div class="right item">
            <a class="ui inverted button" href="/login/">Log in</a>
            <a class="ui inverted button" href="/signup/">Sign Up</a>
        </div>
    </div>
</div>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <div class="ui centered card">

            <div class="content">

                <div class="ui username">
                    <div class="ui large fluid left icon input">
                        <i class="user icon"></i>
                        <input class="prompt" type="text" name="name" placeholder="Username">
                    </div>
                </div>
                <div class="ui large fluid left icon input">
                    <i class="mail icon"></i>
                    <input type="text" name="email" placeholder="E-mail">
                </div>
                <div class="ui large fluid left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="extra content">
                <div class="ui two buttons">
                    <div id="signup" class="ui blue basic button">Sign up</div>
                </div>
            </div>
        </div>
        <div class="ui centered container">
            <p>By signing up you agree to the terms an conditions</p>
        </div>
    </div>
</div>

</body>
</html>
