plugins {
    id "com.github.johnrengelman.shadow" version "1.2.3"
}
// Apply the groovy plugin to add support for Groovy
apply plugin: 'groovy'
apply plugin: 'distribution'

sourceCompatibility = 1.8
version = '0.1'

// Property that says it's a plugin. Used in deployment
ext.isPlugin = true

evaluationDependsOn(':linkbait-server')

install.dependsOn('shadowJar')
install.dependsOn(['build'])

//Do whatever needs to be done here before the Jar
//Is copied into the install directory of the server
install.doLast {
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // We use the latest groovy 2.x version for building this library
    compile 'org.codehaus.groovy:groovy-all:2.4.5'

    //Linkbait core project
    compile 'com.gitlab.nishtahir:linkbait-core:-SNAPSHOT'

    //Xerial sqlite
    compile 'org.xerial:sqlite-jdbc:3.8.11.2'
    compile 'org.xerial.thirdparty:nestedvm:1.0'

    //ORMLite
    compile 'com.j256.ormlite:ormlite-core:4.48'
    compile 'com.j256.ormlite:ormlite-jdbc:4.48'

    compile 'commons-io:commons-io:2.4'

    // I would have used Apache Commons Text, but there is only a SNAPSHOT build somewhere...
    compile 'info.debatty:java-string-similarity:0.13'

    // We use the awesome Spock testing and specification framework
    testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile 'junit:junit:4.12'
}
