group 'com.nishtahir.linkbait'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'git-repo'

sourceCompatibility = 1.8

buildscript {
    repositories {
        maven { url "https://gitlab.com/nishtahir/linkbait-core/releases" }
    }
    dependencies {
        classpath group: 'com.layer', name: 'gradle-git-repo-plugin', version: '2.0.2'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

publishing {
    publications {
        gitRepoPlugin(MavenPublication) {
            groupId "com.nishtahir.linkbait"
            artifactId 'linkbait-core'
            from components.java
        }
    }
    repositories {
        maven {
            url "file://.repository/${property("org")}/${property("repo")}/releases"
        }
    }
}

dependencies {
    //Simple slack API
    compile 'com.ullink.slack:simpleslackapi:0.5.0'

    //Jackson
    compile 'com.fasterxml.jackson.core:jackson-core:2.6.3'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.3'

    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
