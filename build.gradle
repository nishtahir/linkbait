allprojects {
    task install {
        description = 'build test and deploy project'
    }
}

subprojects {
    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }

    buildDir = new File(rootProject.projectDir, "build/" + project.name)

    install {
        //After evaluating the projects, check if plugin
        //then copy jar file into install directory of server
        afterEvaluate { Project project ->
            if (project.isPlugin) {
                doLast {
                    copy {
                        from "$project.buildDir/libs"
                        into "$rootProject.buildDir/linkbait-server/install/linkbait-server/plugins"
                        include '**/*.jar'
                    }
                }
            }
        }
    }
}

